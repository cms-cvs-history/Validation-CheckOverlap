process PROD  = {
    
    service = RandomNumberGeneratorService
    {
	untracked uint32 sourceSeed = 98765
	PSet moduleSeeds =
	{
	    untracked uint32 VtxSmeared = 12345
	    untracked uint32 g4SimHits = 9876
	}
    }
    
    include "SimGeneral/HepPDTESSource/data/pdt.cfi"
    source = FlatRandomEGunSource
    {
	untracked PSet PGunParameters =
	{
	    untracked vint32 PartID = {211}
	    untracked double MinEta = -3.5
	    untracked double MaxEta =  3.5
	    untracked double MinPhi = -3.14159265358979323846 # in radians
	    untracked double MaxPhi =  3.14159265358979323846
	    untracked double MinE   =  9.99
	    untracked double MaxE   = 10.01
	}
	untracked int32 Verbosity = 0 # set to 1 (or greater)  for printouts
    }
    untracked PSet maxEvents = {untracked int32 input = 1}
    
    #Geometry
    #
    include "Geometry/CMSCommonData/data/cmsAllGeometryXML.cfi"
    es_module = TrackerGeometricDetESModule {}
    include "Geometry/MuonNumbering/data/muonNumberingInitialization.cfi"

    include "SimG4Core/Application/data/SimG4Object.cfi"
    replace g4SimHits.UseMagneticField       = false    
    replace g4SimHits.Physics.type           = "SimG4Core/Physics/DummyPhysics"
    replace g4SimHits.Physics.DummyEMPhysics = true
    replace g4SimHits.Generator.HepMCProductLabel = "source"
    replace g4SimHits.Watchers = {
	{   string           type       = "CheckOverlap"
	    untracked string NodeName   = "PixelForwardZPlus"
	    untracked int32  Resolution = 1000
	} }
    
    path p1 = { g4SimHits }
    
}
